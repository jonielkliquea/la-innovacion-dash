  const input = document.getElementById('formFileMultiple');
        const convertirBtn = document.getElementById('convertir');

        convertirBtn.addEventListener('click', () => {
            const files = input.files;
            if (files.length === 0) {
                alert('Por favor, selecciona al menos una imagen.');
                return;
            }

            const zip = new JSZip();
            let processedFiles = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        // Aquí puedes elegir el formato de salida (JPG o PNG)
                        const dataURL = canvas.toDataURL('image/jpeg'); // Cambia a 'image/png' si prefieres PNG

                        // Añadir la imagen convertida al archivo ZIP
                        const base64Data = dataURL.split(',')[1];
                        zip.file(file.name.replace(/\.[^/.]+$/, '.jpg'), base64Data, { base64: true });

                        processedFiles++;
                        if (processedFiles === files.length) {
                            zip.generateAsync({ type: 'blob' }).then((content) => {
                                saveAs(content, 'imagenes.zip');
                            });
                        }
                    };
                };

                reader.readAsDataURL(file);
            }
        });
